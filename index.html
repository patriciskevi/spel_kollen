                        <div class="input-field col s12">

                        <div class="input-field col s12">

                        <div class="center-align">

            </div>

                <thead>
                    <tr>

                </thead>

            </table>
            <section class="section">

                        <thead>
                            <tr>

                                <th>Spelad summa</th>

                                <th>Resultat</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="bet-list"></tbody>
                    </table>
